<div class="detail-container">
  <div *ngIf="isLoading" class="loading">
    Cargando transmisión...
  </div>
  
  <div *ngIf="!isLoading && error" class="error">
    <p>{{ error }}</p>
    <a routerLink="/archivo" class="back-button">Volver a transmisiones</a>
  </div>
  
  <div *ngIf="!isLoading && stream" class="stream-detail">
    <div class="detail-header">
      <h1 class="detail-title">{{ stream.title }}</h1>
      <p class="detail-date">{{ formatDate(stream.startTime) }}</p>
    </div>
    
    <div class="player-container">
      <iframe 
        [src]="streamUrl" 
        title="{{ stream.title }}" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="stream-info">
      <div class="categories">
        <span *ngFor="let category of stream.categories" class="category">{{ category }}</span>
      </div>
      
      <div class="description">
        <h2>Descripción</h2>
        <p>{{ stream.description }}</p>
      </div>
    </div>
    
    <div class="actions">
      <a routerLink="/archivo" class="back-button">Volver a transmisiones</a>
    </div>
  </div>
</div>
