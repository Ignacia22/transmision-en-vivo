<div class="streaming-container">
  <div class="streaming-header">
    <div class="streaming-title">
      {{ liveStream?.title || 'Transmisi贸n en Vivo' }}
    </div>
    <button class="live-button" (click)="openFullPlayer()">
      <span class="dot"></span>
      Ver transmisi贸n en vivo
    </button>
  </div>
  
  <div class="mini-player">
    <div *ngIf="isLoading" class="loading">Cargando transmisi贸n...</div>
    
    <iframe 
      *ngIf="!isLoading && liveStream"
      [src]="streamUrl" 
      title="{{ liveStream.title || 'Transmisi贸n en Vivo' }}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    
    <div *ngIf="!isLoading && !liveStream" class="no-stream">
      No hay transmisiones en vivo en este momento
    </div>
  </div>
  
  <div *ngIf="liveStream?.description" class="stream-description">
    {{ liveStream?.description }}
  </div>
</div>
